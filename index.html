<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Quer namorar comigo?</title>
  <style>
    /* ocupa a tela toda e remove rolagem */
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { overflow: hidden; } /* impede scroll, importante pro "não" não sumir */

    /* seção de tela cheia (svh corrige em mobile com barra de endereço) */
    .screen {
      height: 100svh;                    /* usa a viewport visível */
      width: 100vw;
      display: grid;
      place-items: center;               /* centraliza conteúdo */
      background: radial-gradient(circle at 20% 20%, #fff7, transparent 40%),
                  radial-gradient(circle at 80% 30%, #fff5, transparent 35%),
                  linear-gradient(135deg, #ffe4ec, #e6f3ff);
      position: relative;                /* base pros elementos absolutos (confete) */
    }

    /* bloco central só para texto (sem limitar “não”) */
    .center {
      text-align: center;
      padding: 16px;
      max-width: 720px;
    }

    h1 { margin: 0 0 12px; font-size: clamp(28px, 4vw, 44px); }
    p  { margin: 0 0 22px; font-size: clamp(14px, 2.4vw, 18px); color: #333; }

    /* botões */
    .btn {
      appearance: none;
      border: 0;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .06s ease, box-shadow .2s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,.1);
      user-select: none;
      touch-action: manipulation;
    }
    .btn:active { transform: translateY(1px) scale(.98); }

    #yesBtn { background: #22c55e; color: #fff; margin-right: 12px; }
    /* O “não” fica FIXED para poder correr pela viewport inteira */
    #noBtn  { background: #ef4444; color: #fff; position: fixed; left: 50%; top: 50%; }

    /* mensagem final ocupa a tela toda */
    .final {
      position: absolute;
      inset: 0;                           /* ocupa 100% da tela */
      display: none;                      /* aparece após "Sim" */
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 16px;
      background: rgba(255,255,255,.25);  /* leve véu */
      backdrop-filter: blur(4px);
    }
    .final > div {
      background: #ffffffdd;
      border-radius: 20px;
      padding: 24px;
      max-width: 800px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
    }

    /* confete simples */
    .confetti { pointer-events: none; position: absolute; inset: 0; overflow: hidden; }
    .piece { position: absolute; top: -12px; width: 8px; height: 12px; background: currentColor; opacity: .9; animation: fall 2.2s linear forwards; }
    @keyframes fall { to { transform: translateY(120vh) rotate(720deg); } }
  </style>
</head>
<body>
  <main class="screen" id="screen">
    <div class="center">
      <h1>Quer namorar comigo?</h1>
      <p>Responda com sinceridade :)</p>

      <!-- “Sim” fica central; “Não” é posicionado via JS em coordenadas da viewport -->
      <button id="yesBtn" class="btn" type="button" aria-label="Sim">Sim</button>
      <button id="noBtn"  class="btn" type="button" aria-label="Não">Não</button>
    </div>

    <!-- mensagem final em tela cheia -->
    <section id="finalMsg" class="final" aria-live="polite">
      <div>
        <h2>💖 Sabia que você ia dizer sim!</h2>
        <p>Prometo cuidar de você, te apoiar nos dias difíceis e celebrar cada conquista ao seu lado. Vamos construir algo lindo juntos? 💞</p>
      </div>
    </section>

    <!-- confete -->
    <div class="confetti" id="confetti"></div>
  </main>

  <script>
    // refs
    const yesBtn = document.getElementById('yesBtn');   // botão "Sim"
    const noBtn  = document.getElementById('noBtn');    // botão "Não" que foge
    const finalMsg = document.getElementById('finalMsg'); // overlay final
    const confettiBox = document.getElementById('confetti');

    // função para posicionar o "não" dentro da viewport (tela inteira)
    function moveNo() {
      const pad = 8;                                   // margem pra não colar nas bordas
      const vw = window.innerWidth;
      const vh = window.innerHeight;

      const b = noBtn.getBoundingClientRect();         // tamanho do botão
      const maxL = Math.max(pad, vw - b.width  - pad); // limite horizontal
      const maxT = Math.max(pad, vh - b.height - pad); // limite vertical

      // sorteia posição (0..limite) e aplica
      const left = Math.floor(Math.random() * maxL);
      const top  = Math.floor(Math.random() * maxT);
      noBtn.style.left = left + 'px';
      noBtn.style.top  = top  + 'px';
    }

    // eventos para fazer o "não" fugir
    ['pointerenter','pointermove','mouseenter','mousedown'].forEach(evt => {
      noBtn.addEventListener(evt, moveNo);
    });
    // mobile: ao tentar tocar, ele foge antes de clicar
    noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); }, { passive:false });
    noBtn.addEventListener('focus', moveNo);

    // posiciona o "não" inicialmente perto do "sim", mas ainda dentro da viewport
    window.addEventListener('load', () => {
      const r = yesBtn.getBoundingClientRect();
      const left = Math.min(window.innerWidth  - r.width - 20, r.left + r.width + 16);
      const top  = Math.max(16, r.top);
      noBtn.style.left = left + 'px';
      noBtn.style.top  = top  + 'px';
    });

    // ao clicar no “Sim”: mostra mensagem em tela cheia e solta confete
    yesBtn.addEventListener('click', () => {
      finalMsg.style.display = 'flex';   // mostra overlay ocupando a tela
      dropConfetti();
    });

    // confete
    function dropConfetti() {
      confettiBox.innerHTML = '';
      const colors = ['#22c55e','#ef4444','#3b82f6','#eab308','#a855f7','#f97316'];
      const pieces = 80;                                       // mais peças pra tela cheia
      const width = window.innerWidth;
      for (let i = 0; i < pieces; i++) {
        const el = document.createElement('div');
        el.className = 'piece';
        el.style.color = colors[i % colors.length];
        el.style.left = Math.floor(Math.random() * width) + 'px';
        el.style.animationDelay = (Math.random() * .9) + 's';
        confettiBox.appendChild(el);
      }
    }

    // readequar limites ao rotacionar/ou redimensionar a tela
    window.addEventListener('resize', () => {
      moveNo(); // realoca pra garantir que continua visível
    });
  </script>
</body>
</html>
