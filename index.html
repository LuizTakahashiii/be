<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <!-- viewport-fit p/ ocupar a tela inteira em celulares com notch -->
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Quer namorar comigo?</title>
  <style>
    /* ocupa 100% da tela e remove rolagem */
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{overflow:hidden}

    /* seÃ§Ã£o em tela cheia (svh = viewport visÃ­vel mesmo com barra do navegador) */
    .screen{
      height:100svh; width:100vw; position:relative;
      display:grid; place-items:center;           /* centro real da tela */
      background:
        radial-gradient(circle at 20% 20%, #fff7, transparent 40%),
        radial-gradient(circle at 80% 30%, #fff5, transparent 35%),
        linear-gradient(135deg,#ffe4ec,#e6f3ff);
    }

    /* bloco central com tÃ­tulo e botÃ£o â€œsimâ€ (sem card, sem limite estreito) */
    .center{
      text-align:center; padding:16px; max-width:min(90vw, 900px);
    }
    h1{margin:0 0 12px; font-size:clamp(32px,6vw,60px); font-weight:800}
    p{margin:0 0 20px; font-size:clamp(16px,2.6vw,20px); color:#333}

    /* botÃµes visuais */
    .btn{
      border:0; border-radius:999px; padding:16px 28px; font-size:clamp(16px,2.8vw,20px);
      cursor:pointer; box-shadow:0 10px 24px rgba(0,0,0,.12);
      user-select:none; touch-action:manipulation; transition:transform .06s ease;
    }
    .btn:active{transform:translateY(1px) scale(.98)}
    #yesBtn{background:#22c55e;color:#fff}

    /* â€œnÃ£oâ€ Ã© FIXED p/ correr pela tela toda; comeÃ§a perto do â€œsimâ€ e foge */
    #noBtn{
      position:fixed; left:50%; top:50%;
      transform:translate(-50%,-50%); /* posiÃ§Ã£o inicial provisÃ³ria */
      background:#ef4444; color:#fff;
      border:0; border-radius:999px; padding:16px 28px; font-size:clamp(16px,2.8vw,20px);
      box-shadow:0 10px 24px rgba(0,0,0,.12);
    }

    /* mensagem final ocupa 100% da tela */
    .final{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(255,255,255,.25); backdrop-filter:blur(4px); text-align:center; padding:16px;
    }
    .final > div{background:#ffffffdd;border-radius:20px;padding:24px;max-width:900px;box-shadow:0 10px 30px rgba(0,0,0,.12)}
    .final h2{margin:0 0 8px; font-size:clamp(28px,5vw,44px)}

    /* confete simples em tela cheia */
    .confetti{pointer-events:none; position:fixed; inset:0; overflow:hidden}
    .piece{position:absolute; top:-12px; width:8px; height:12px; background:currentColor; opacity:.9; animation:fall 2.2s linear forwards}
    @keyframes fall{to{transform:translateY(120vh) rotate(720deg)}}
  </style>
</head>
<body>
  <main class="screen" id="screen">
    <div class="center">
      <h1>Quer namorar comigo?</h1>
      <p>Responda com sinceridade :)</p>

      <!-- botÃ£o SIM no centro -->
      <button id="yesBtn" class="btn" type="button">Sim</button>
      <!-- botÃ£o NÃƒO comeÃ§a perto e foge pela tela (coordenadas definidas no JS) -->
      <button id="noBtn" type="button">NÃ£o</button>
    </div>

    <!-- overlay final (100% da tela) -->
    <section id="finalMsg" class="final" aria-live="polite">
      <div>
        <h2>ðŸ’– Sabia que vocÃª ia dizer sim!</h2>
        <p>Prometo cuidar de vocÃª, te apoiar nos dias difÃ­ceis e celebrar cada conquista ao seu lado. Vamos construir algo lindo juntos? ðŸ’ž</p>
      </div>
    </section>

    <!-- confete -->
    <div class="confetti" id="confetti"></div>
  </main>

  <script>
    // refs
    const yesBtn = document.getElementById('yesBtn');   // botÃ£o â€œSimâ€
    const noBtn  = document.getElementById('noBtn');    // botÃ£o â€œNÃ£oâ€
    const finalMsg = document.getElementById('finalMsg'); // overlay final
    const confettiBox = document.getElementById('confetti');

    // move o â€œnÃ£oâ€ para posiÃ§Ã£o aleatÃ³ria dentro da viewport (tela inteira)
    function moveNo(){
      const pad = 6;                        // margem mÃ­nima das bordas
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const b  = noBtn.getBoundingClientRect();
      const maxL = Math.max(pad, vw - b.width  - pad);
      const maxT = Math.max(pad, vh - b.height - pad);
      const left = Math.floor(Math.random() * maxL);
      const top  = Math.floor(Math.random() * maxT);
      noBtn.style.left = left + 'px';
      noBtn.style.top  = top  + 'px';
      noBtn.style.transform = '';           // remove translate inicial
      noBtn.style.position = 'fixed';       // garante que estÃ¡ em viewport
    }

    // eventos que fazem o â€œnÃ£oâ€ fugir (mouse/teclado/toque)
    ['pointermove','pointerenter','mouseenter','mousedown'].forEach(e=>noBtn.addEventListener(e, moveNo));
    noBtn.addEventListener('focus', moveNo);
    noBtn.addEventListener('touchstart', e => { e.preventDefault(); moveNo(); }, {passive:false});

    // posiciona â€œnÃ£oâ€ inicialmente perto do â€œsimâ€, mas ainda em tela cheia
    window.addEventListener('load', ()=>{
      const r = yesBtn.getBoundingClientRect();
      const left = Math.min(window.innerWidth - r.width - 20, r.left + r.width + 20);
      const top  = Math.max(20, r.top);
      noBtn.style.left = left + 'px';
      noBtn.style.top  = top  + 'px';
      noBtn.style.transform = '';
    });

    // clique no â€œSimâ€: mostra overlay 100% e confete
    yesBtn.addEventListener('click', ()=>{
      finalMsg.style.display = 'flex';
      dropConfetti();
    });

    // confete simples
    function dropConfetti(){
      confettiBox.innerHTML = '';
      const colors = ['#22c55e','#ef4444','#3b82f6','#eab308','#a855f7','#f97316'];
      const pieces = 100, width = window.innerWidth;
      for(let i=0;i<pieces;i++){
        const el = document.createElement('div');
        el.className = 'piece';
        el.style.color = colors[i % colors.length];
        el.style.left = Math.floor(Math.random() * width) + 'px';
        el.style.animationDelay = (Math.random() * .9) + 's';
        confettiBox.appendChild(el);
      }
    }

    // ao rotacionar/redimensionar, reloca o â€œnÃ£oâ€ para ficar visÃ­vel
    window.addEventListener('resize', moveNo);
  </script>
</body>
</html>
