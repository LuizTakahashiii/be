<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Quer namorar comigo?</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    }
    body{
      overflow:hidden;
      background:linear-gradient(135deg,#ffe4ec,#e6f3ff);
      position:relative;
    }

    /* coraÃ§Ãµes animados no fundo */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: floatUp 8s linear infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    /* conteÃºdo central */
    .center {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }
    h1 {
      font-size: clamp(28px,5vw,48px);
      color:#000;
    }

    /* grupo de botÃµes centralizado */
    .btn-group {
      display: flex;
      gap: 20px;
      position: relative;
    }

    /* botÃµes */
    .btn {
      border: 0;
      border-radius: 999px;
      padding: 14px 28px;
      font-size: clamp(16px,3vw,20px);
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
    }
    #yesBtn { background: #22c55e; color: #fff; }
    #noBtn  { background: #ef4444; color: #fff; position: relative; }

    /* mensagem final */
    .final {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,.25);
      backdrop-filter: blur(6px);
      z-index: 20;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .final div {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
    }
    .final h2 {
      font-size: clamp(24px,5vw,40px);
      margin: 0;
    }

    /* confete */
    .confetti{
      pointer-events:none;
      position:fixed;
      inset:0;
      overflow:hidden;
      z-index:30;
    }
    .piece{
      position:absolute;
      top:-12px;
      width:8px;
      height:12px;
      background:currentColor;
      opacity:.9;
      animation:fall 2.2s linear forwards;
    }
    @keyframes fall{
      to{transform:translateY(120vh) rotate(720deg);}
    }
  </style>
</head>
<body>
  <!-- coraÃ§Ãµes de fundo -->
  <script>
    for(let i=0;i<25;i++){
      const heart=document.createElement('div');
      heart.className='heart';
      heart.style.left=Math.random()*100+'vw';
      heart.style.animationDuration= (5+Math.random()*5)+'s';
      heart.style.opacity=Math.random();
      document.body.appendChild(heart);
    }
  </script>

  <div class="center">
    <h1>Quer namorar comigo?</h1>
    <div class="btn-group" id="btnGroup">
      <button id="yesBtn" class="btn">Sim</button>
      <button id="noBtn" class="btn">NÃ£o</button>
    </div>
  </div>

  <section id="finalMsg" class="final">
    <div>
      <h2>ðŸ’– NÃ£o vejo a hora de te ver ðŸ’–</h2>
    </div>
  </section>

  <div class="confetti" id="confetti"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const finalMsg = document.getElementById('finalMsg');
    const confettiBox = document.getElementById('confetti');

    function moveNo(){
      const pad=8, vw=window.innerWidth, vh=window.innerHeight;
      const r=noBtn.getBoundingClientRect();
      const maxL=vw-r.width-pad, maxT=vh-r.height-pad;
      noBtn.style.left=Math.random()*maxL+'px';
      noBtn.style.top=Math.random()*maxT+'px';
      noBtn.style.position='fixed'; // depois que se mexe, vira fixed na tela
    }

    // eventos de fuga
    ['pointermove','mouseenter','mousedown'].forEach(e=>noBtn.addEventListener(e,moveNo));
    noBtn.addEventListener('touchstart', e=>{e.preventDefault(); moveNo();},{passive:false});
    noBtn.addEventListener('focus', moveNo);

    // inicia centralizado lado a lado
    window.addEventListener('load', ()=>{
      noBtn.style.position='relative'; // fica ao lado do "Sim" no inÃ­cio
    });

    yesBtn.addEventListener('click', ()=>{
      finalMsg.style.display='flex';
      dropConfetti();
    });

    function dropConfetti(){
      confettiBox.innerHTML='';
      const colors=['#22c55e','#ef4444','#3b82f6','#eab308','#a855f7','#f97316'];
      const pieces=80, width=window.innerWidth;
      for(let i=0;i<pieces;i++){
        const el=document.createElement('div');
        el.className='piece';
        el.style.color=colors[i % colors.length];
        el.style.left=Math.floor(Math.random()*width)+'px';
        el.style.animationDelay=(Math.random()*0.9)+'s';
        confettiBox.appendChild(el);
      }
    }
  </script>
</body>
</html>
